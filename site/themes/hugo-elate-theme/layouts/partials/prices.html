	<section id="fh5co-testimonials" data-section="prices">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.prices.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.prices.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.prices.item }}
				<div class="col-md-4">
					<div class="single-pricing-box">
						<h3>{{ .title }}</h3>
						<div class="pricing-icon">
							<i class="fa fa-bullhorn"></i>
						</div>
						<div class="pricing-list">
							<ul>
								<li>{{ .description }}</li>
							</ul>
						</div>
						{{ if .button}}
						<a href="" class="bordered-btn">{{ .button}}</a>
						{{ end }}
					</div>
				</div>
				
			{{ end }}
			</div>
		</div>
	</section>
